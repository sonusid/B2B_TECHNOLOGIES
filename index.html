<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
.gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */

}
img{


    width: 128px;
    height: 107px;

}
.card
{
    border: 8px solid rgb(4 20 79) !important;
}
.btn-primary {
    color: #fff;
    background-color: #10447c;
    border-color: #007bff;
}
</style>
<script>

								function validateForm()
								{
								
									var inputVal = document.getElementById("form3Example1").value;
                                    var y = document.getElementById("form3Example2").value;
									if (inputVal == "") {
										alert("Please Enter Mobile number");
										
									}

									else if (y == "") {
										alert("Please enter Password");
									}
									
                                    

								      
						        }


						 	</script>
    <title>Adhaar Center Login</title>
  </head>
  <body>

<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -190px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">
<img src="images/1200px-Aadhaar_Logo.svg.png" alt="USEINDIA Logo">
      <div class="row d-flex justify-content-center">
	  
        <div class="col-lg-8">
          <h1 class="fw-bold mb-5" style="color:#0f186a;">Aadhaar Center Login</h2>
		  <p>Please Enter registered Mobile no. and email id</p>
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-outline">
				<label class="form-label"  for="form3Example1">Mobile Number</label>
                  <input type="text" id="form3Example1" class="form-control" />
                  
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-outline">
				<label class="form-label" for="form3Example2">Password</label>
                  <input type="password" id="form3Example2" class="form-control" />
                  
                </div>
              </div>
            </div>

          <div class="row">
		  
		  <p>Click here for view AADHAAR Center Application Dashboard</p>
		 
		 

		                </div>
						 <div class="row">
		  

		 
		  <p>Click here for view District Wise Running Centre</p>

		                </div>

			<div class="row">
              <div class="col-md-6">
                <div class="form-outline">
            <button type="button" onclick="validateForm();" class="btn btn-primary btn-block mb-4" data-toggle="modal" data-target="#exampleModalCenter">
              SUBMIT
            </button>
			  </div>
              </div>
			  <div class="col-md-6">
                <div class="form-outline">
			<button type="submit" class="btn btn-primary btn-block mb-4">
             REFRESH
            </button>
			  </div>
              </div>
              </div>

           
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLongTitle">Logging Please Wait......</h5>
       
      </div>
      <div class="modal-body text-center">
       <div class="spinner-border text-success" role="status">
  <span class="sr-only">Loading...</span>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Section: Design Block -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
